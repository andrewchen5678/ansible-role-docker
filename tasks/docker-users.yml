---
- name: Ensure docker users are added to the docker group.
  user:
    name: "{{ item }}"
    groups: docker
    append: true
  with_items: "{{ docker_users }}"
  register: users_updated

#https://github.com/ansible/ansible/issues/41313
- name: Force reset connection
  include_tasks: reset_connection.yml
  when: users_updated.changed
